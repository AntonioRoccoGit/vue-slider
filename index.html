<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <!-- MI LINK CSS -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- VUE JS -->
    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>

</head>

<body>

    <div id="app">

        <div class="container">
            <div class="slider-wrapper" tabindex="0" @keyup.down="showNextBtn" @keyup.up="showPrevBtn" @focus="clearAutoPlay" @blur="autoPlay">

                <div class="item" @mouseover="clearAutoPlay" @mouseleave="autoPlay">
                    <img :src="slides[currentImg].image" alt="Spiderman" />
                    <div class="text">
                        <h3>{{ slides[currentImg].title }}</h3>
                        <p>
                            {{ slides[currentImg].text }}
                        </p>
                    </div>
                </div>

                <div class="thumbs">
                    <div class="prev" @click="showPrevBtn"></div>
                    <div class="next" @click="showNextBtn"></div>

                    <!-- <div class="thumb" :class="index === currentImg ? 'active' : ''" v-for="(item, index) in slides" @click="thisImg(index)"> -->
                    <div class="thumb" :class="{'active': index === currentImg}" v-for="(item, index) in slides" @click="thisImg(index)">
                        <img :src="item.image" :alt="item.title" />
                    </div>
                    
                </div>

            </div>
        </div>

    </div>

    <script src="js/script.js"></script>
</body>

</html>
